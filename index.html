<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>letter</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>

    <div class="letter-envelope">
      <div id="envelope" class="closed">
        <div class="envelope-front envelope-flap"></div>
        <div class="envelope-front envelope-pocket"></div>
        <div class="love-letter">
          <div class="letter-line line1">To: Crush</div>
          <div class="letter-line line2">Dear crush, you are so beautiful</div>
          <div class="letter-line line3">That every time I see you</div>
          <div class="letter-line line4">my world stops.</div>
        </div>
        <div class="floating-hearts">
          <div class="heart heart1"></div>
          <div class="heart heart2"></div>
          <div class="heart heart3"></div>
        </div>
      </div>
    </div>

    <div class="envelope-controls">
      <button id="open">Open</button>
      <button id="reset">Close</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
